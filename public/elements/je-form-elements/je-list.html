<polymer-element name="je-list" attributes="items">
	<script>
		Polymer("je-list", {
			items: [],
      addItem: function(item) {
      	this.items.push(item);
      },
      removeItem: function(event, detail, sender) {
        var index;
        var parent;
        while(!index) {
        	parent = (parent) ? parent.parentNode : sender.parentNode;
        	index = parent.getAttribute("data-index");
        }
        this.items.splice(index, 1);
      }
    });
	</script>
</polymer-element>
