<link rel="import" href="./je-list.html">


<polymer-element name="je-param-list" extends="je-list">
	<template>
		<link rel="stylesheet"  href="je-list.css">
		<div flex vertical layout class="items">
			<template repeat="{{param, index in items}}">
				<div horizontal layout class="param" data-index="{{index}}">
					<div self-center class="label">
						<core-label>@param</core-label>
					</div>
					<div self-center><span>{</span></div>
					<div class="input-container">
						<paper-input label="Type" value="{{param.type}}">
						</paper-input-decorator> 
					</div>
					<div self-center><span>}</span></div>
					<div class="input-container">
						<paper-input label="Name" value="{{param.name}}"></paper-input>
					</div>
					<div self-center><span>-</span></div>
					<div flex class="input-container-long">
						<paper-input class="input-long" label="Description" 
								value="{{param.description}}">
						</paper-input>
        	</div>
        	<div self-center>
        		<core-icon on-click="{{removeItem}}" icon="delete">
        		</core-icon>
        	</div>
				</div>
			</template>
			<div>
				<paper-button raised on-click="{{addItem}}">
	        Add param
	      </paper-button>
	  	</div>
		<div flex vertical layout class="content">
	</template>
	<script>
		Polymer("je-param-list", {

			items: [],
			created: function() {
        //this.items = [];
      },
      ready: function() {
      	console.log(this.items);
      },
			//items: [{type:'omg', name:'askie', description: 'rofl'}],
			addItem: function() {
				var newParam = {type: '', name: '', description: ''};
				this.super([newParam]);
			},
			removeItem: function(event, detail, sender) {
				console.log('Call superklasse');
				console.log(arguments);
				this.super(arguments);
			}
		});
	</script>
</polymer-element>
